<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUR ENERGY | Favorites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/header.html" />
    <main>
      <section class="container favorites hero-section">
        <h1 class="favorites-title">Favorites</h1>
        <!-- quote container -->
        <div class="quote-container">
          <!-- quote -->
          <div class="daily-quote-container">
            <div class="icon-circle">
              <svg class="icon-svg" width="18" height="18">
                <use href="./image/icons.svg#icon-pedastrian"></use>
              </svg>
            </div>

            <div class="quote-thumb">
              <div class="quote-tittle-box">
                <h3 id="quote" class="daily-quote-title">Quote of the day</h3>
                <svg class="commas-svg">
                  <use href="./image/icons.svg#icon-inverted-commas"></use>
                </svg>
              </div>
              <div class="quote-wrapper js-quote-content"></div>
            </div>
          </div>
          <!-- info -->
          <div class="info-card">
            <div class="icon-wrapper">
              <svg class="card-icon-svg" width="20" height="20">
                <use href="./image/icons.svg#icon-gym"></use>
              </svg>
            </div>
            <h3 class="card-title">110 min</h3>
            <h4 class="card-subtitle">Daily norm of sports</h4>
          </div>
          <!-- image -->
          <div class="image-container">
            <picture>
              <source
                srcset="
                  ./image/favorites/img-desktop.webp    1x,
                  ./image/favorites/img-desktop@2x.webp 2x
                "
                media="(min-width: 1440px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./image/favorites/img-desktop.jpg    1x,
                  ./image/favorites/img-desktop@2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  ./image/favorites/img-tab.webp    1x,
                  ./image/favorites/img-tab@2x.webp 2x
                "
                media="(min-width: 768px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./image/favorites/img-tab.jpg    1x,
                  ./image/favorites/img-tab@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./image/favorites/img-mob.webp    1x,
                  ./image/favorites/img-mob@2x.webp 2x
                "
                media="(min-width: 375px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./image/favorites/img-mob.jpg    1x,
                  ./image/favorites/img-mob@2x.jpg 2x
                "
                media="(min-width: 375px)"
              />
              <img
                class="teacher-icon"
                src="./image/favorites/img-mob.jpg"
                alt="beautiful women talking"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
    <load ="partials/scroll-up.html" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
