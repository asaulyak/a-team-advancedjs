<header class="header">
  <div class="container header-container">
    <a href="./" class="header-logo logo link">
      <svg class="logo-icon" width="132" height="24">
        <use href="./image/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-item">
          <a class="header-nav-link active" href="#">Home</a>
        </li>
        <li class="header-nav-item">
          <a class="header-nav-link" href="#">Favorites</a>
        </li>
      </ul>
    </nav>
    <ul class="header-social-list social-list">
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.facebook.com/goITclub/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook link"
        >
          <svg class="social-icon" width="28" height="28">
            <use href="./image/icons.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.instagram.com/goitclub/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram link"
        >
          <svg class="social-icon" width="28" height="28">
            <use href="./image/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.youtube.com/c/GoIT"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="youtube link"
        >
          <svg class="social-icon" width="28" height="28">
            <use href="./image/icons.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
    <button
      class="header-open-button js-open-menu"
      type="button"
      aria-expanded="false"
      aria-controls="mobile-menu"
      aria-label="Menu open button"
      data-menu-open-btn
    >
      <svg
        class="menu-open-icon"
        width="32"
        height="32"
        aria-controls="mobile-menu"
        aria-expanded="false"
        role="img"
      >
        <use href="./image/icons.svg#icon-burger-menu"></use>
      </svg>
    </button>
  </div>
  <div
    class="mobile-backdrop js-menu-container"
    id="mobile-menu"
    data-menu-backdrop
  >
    <div class="mobile-menu">
      <button
        type="button"
        class="menu-close-button js-close-menu"
        aria-controls="mobile-menu"
        aria-label="Menu close button"
        data-menu-close-btn
      >
        <svg class="menu-close-icon" width="32" height="32">
          <use href="./image/icons.svg#icon-close-menu"></use>
        </svg>
      </button>
      <div class="mobile-nav">
        <ul class="mobile-nav-list">
          <li class="mobile-nav-item">
            <a class="mobile-nav-link active" href="#">Home</a>
          </li>
          <li class="mobile-nav-item">
            <a class="mobile-nav-link" href="#">Favorites</a>
          </li>
        </ul>
        <ul class="social-list social-list_dark">
          <li class="social-item">
            <a
              class="social-link"
              href="https://www.facebook.com/goITclub/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Facebook link"
            >
              <svg class="social-icon" width="28" height="28">
                <use href="./image/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-item">
            <a
              class="social-link"
              href="https://www.instagram.com/goitclub/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram link"
            >
              <svg class="social-icon" width="28" height="28">
                <use href="./image/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social-item">
            <a
              class="social-link"
              href="https://www.youtube.com/c/GoIT"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="youtube link"
            >
              <svg class="social-icon" width="28" height="28">
                <use href="./image/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
